<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran A4 Pages</title>
    <style>
        @font-face {
            font-family: 'KFGQPC HAFS Uthmanic Script';
            src: url('css/KFGQPCHAFSUthmanicScript-Regula.woff2') format('woff2'),
                url('css/KFGQPCHAFSUthmanicScript-Regula.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }


        rule {
            cursor: pointer;
        }

        rule.ham_wasl,
        rule.slnt,
        rule.laam_shamsiyah {
            color: #aaaaaa;
        }

        rule.ham_wasl:hover,
        rule.slnt:hover,
        rule.laam_shamsiyah:hover {
            background-color: #d7d7d7;
        }

        rule.madda_normal {
            color: #537fff;
        }

        rule.madda_permissible {
            color: #4050ff;
        }

        rule.madda_necessary {
            color: #000ebc;
        }

        rule.madda_obligatory {
            color: #2144c1;
        }

        rule.qalaqah {
            color: #dd0008;
        }

        rule.qalaqah:hover {
            background-color: #f3a6a9;
            color: #dd0008;
        }

        rule.ikhafa_shafawi {
            color: #d500b7;
        }

        rule.ikhafa_shafawi:hover {
            background-color: #f0a6e6;
            color: #d500b7;
        }

        rule.ikhafa {
            color: #9400a8;
        }

        rule.ikhafa:hover {
            background-color: #daa6e1;
            color: #9400a8;
        }

        rule.iqlab {
            color: #26bffd;
        }

        rule.iqlab:hover {
            background-color: #92e5ff;
            color: #0099c5;
        }

        rule.idgham_shafawi {
            color: #58b800;
        }

        rule.idgham_shafawi:hover {
            background-color: #bae890;
            color: #58b800;
        }

        rule.idgham_ghunnah {
            color: #169200;
        }

        rule.idgham_ghunnah:hover {
            background-color: #9ce58e;
            color: #169200;
        }

        rule.idgham_wo_ghunnah {
            color: #169200;
        }

        rule.idgham_wo_ghunnah:hover {
            background-color: #9ce58e;
            color: #169200;
        }

        rule.idgham_mutajanisayn,
        rule.idgham_mutaqaribayn {
            color: #a1a1a1;
        }

        rule.idgham_mutajanisayn:hover,
        rule.idgham_mutaqaribayn:hover {
            background-color: #d7d7d7;
        }

        rule.ghunnah {
            color: #ff7e1e;
        }

        rule.ghunnah:hover {
            background-color: #ff7e1e;
            color: black;
        }

    </style>
    <style>
        .b5-page {
            width: 182mm;
            height: 257mm;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
        }

        .page {
            margin: 0 auto;
            padding: 20mm;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            page-break-after: always;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .verses {
            float: right;
            width: 460px;
            margin: 10px;
            border: solid 1px lightgray;
            /* height: 60%; */
        }

        .translations {
            padding: 10px;
            /* border: solid 2px black; */
        }

        .one-translation {
            font-size: 11pt;
            line-height: 1.25em;
            margin-bottom: 5px;
        }

        .line {
            padding-bottom: 5px;
            border-bottom: solid 1px rgb(241, 241, 241);
            clear: both;
            /* height: 60px; */
            width: 100%;
            display: block;
            text-align: center;
        }

        .line>table {
            direction: rtl;
            vertical-align: top;
            text-align: center;
            table-layout: auto;
            border-spacing: 0;
            margin: 0 auto 0 auto;
        }

        .line td {
            vertical-align: top;
            width: auto;
        }

        .aword {
            /* border: solid 1px grey; */
        }

        .arabic,
        .english {
            display: block;
            /* border: solid 1px lightgray; */
        }

        .arabic {
            height: 40px;
            text-align: center;

            font-family: 'KFGQPC HAFS Uthmanic Script';
            font-size: 16pt;
            margin-right: 5px;
        }

        .arabic img {
            height: 50px;
        }

        .english {
            /* max-width: 50px;
            min-width: 40px; */
            font-size: 7pt;
            text-align: center;
            color: #a0a0a0;
        }

        .end>* {
            width: 20px;
        }

        .verse_number {
            font-family: 'KFGQPC HAFS Uthmanic Script';
            font-size: 11pt;
            line-height: 11pt;
            background-color: #e0e7ff;
        }

        .heading {
            width: 100%;
            height: 40px;
            border: solid 1px black;
        }

        .pageNo {
            order: 1;
            color: black;
            font-size: 12pt;
            line-height: 40px;
            width: 40px;
            text-align: center;
            border-radius: 50%;
            border-color: black;
            background-color: lightgrey;
            margin-right: 20px;
        }

        .surahNames {
            flex-grow: 1;
            position: relative;
            color: black;
            font-size: 10pt;
            line-height: 40px;
            font-size: 16pt;
            text-align: center;

        }

        .surahNames span {
            margin-left: 10px;
        }

        .surahNames span:not(:last-child):after {
            content: ' |';
        }


        .box {
            position: relative;
            width: 100%;
            height: auto;
            padding: 2px;
            border: 2px solid #b78846;
        }

        .box:before,
        .box:after {
            content: "•";
            position: absolute;
            width: 14px;
            height: 14px;
            font-size: 14px;
            color: #b78846;
            border: 2px solid #b78846;
            line-height: 12px;
            top: 5px;
            text-align: center;
        }

        .box:before {
            left: 5px;
        }

        .box:after {
            right: 5px;
        }

        .box .box-inner {
            position: relative;
            border: 2px solid #b78846;
            padding: 1px;
        }

        .box .box-inner:before,
        .box .box-inner:after {
            content: "•";
            position: absolute;
            width: 14px;
            height: 14px;
            font-size: 14px;
            color: #b78846;
            border: 2px solid #b78846;
            line-height: 12px;
            bottom: -2px;
            text-align: center;
        }

        .box .box-inner:before {
            left: 2px;
            bottom: 2px;
        }

        .box .box-inner:after {
            right: 2px;
            bottom: 2px;
        }

        .heading>.box-inner {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
        }

    </style>
</head>

<body>
    <div id="page_template" class="page b5">
        <div class="heading box">
            <div class="box-inner">
                <div class="pageNo"></div>
                <div class="surahNames"></div>
            </div>
        </div>
        <div class="verses"></div>
        <div class="translations"></div>
        <div class="footer">

        </div>
    </div>

    <div id="surah_heading_template" class="surah_heading">
        <div class="surah_name">Surah Name</div>

    <script>

        async function fetchPageData(pageNumber) {
            const response = await fetch(`https://api.quran.com/api/v4/verses/by_page/${pageNumber}?word_fields=text_uthmani_tajweed&words=true&translations=131&page=1`);
            const data = await response.json();
            return data.verses;
        }

        function createA4Pages(fromPage, toPage) {
            for (let i = fromPage; i <= toPage; i++) {
                const page = document.getElementById('page_template').cloneNode(true);
                page.id = 'page_' + i;
                document.body.appendChild(page);


                fetchPageData(i).then(verses => {
                    const versesDiv = page.querySelector('.verses');
                    const translationsDiv = page.querySelector('.translations');
                    const headingDiv = page.querySelector('.heading');
                    const pageNoDiv = page.querySelector('.pageNo');
                    const surahNamesDiv = page.querySelector('.surahNames');
                    const footerDiv = page.querySelector('.footer');

                    var lastLineNo = 0;
                    var lineDiv = null;
                    var tr = null;
                    const surahVerses = [];

                    const firstVerse = verses[0];
                    var lastSurahNo = getVerseNo(firstVerse);

                    var currentSurah = {
                        name: getSurahName(lastSurahNo),
                        surahNo: lastSurahNo,
                        startVerse: firstVerse.verse_number,
                        endVerse: firstVerse.verse_number
                    };
                    surahVerses.push(currentSurah);
                    console.log(currentSurah.name);

                    verses.forEach(verse => {

                        const current_surahNo = getVerseNo(verse);
                        if (current_surahNo === lastSurahNo) {
                            currentSurah.endVerse = verse.verse_number;
                        } else {
                            // ----- new surah started -----

                            lastSurahNo = current_surahNo;
                            currentSurah = {
                                name: getSurahName(lastSurahNo),
                                surahNo: getVerseNo(verse),
                                startVerse: verse.verse_number,
                                endVerse: verse.verse_number
                            };
                            surahVerses.push(currentSurah);
                            console.log(currentSurah.name);
                            lastLineNo = 0;
                        }

                        const oneTranslationDiv = document.createElement('div');
                        oneTranslationDiv.className = "one-translation"
                        oneTranslationDiv.innerHTML = "<span class=verse_number>﴾" + verse.verse_key + "﴿</span> " + verse.translations[0].text;
                        translationsDiv.appendChild(oneTranslationDiv);

                        verse.words.forEach(word => {
                            console.log(word.text + word.line_number);

                            // a new line has started
                            if (lastLineNo !== word.line_number) {
                                lastLineNo = word.line_number;
                                lineDiv = document.createElement('div');
                                lineDiv.className = 'line';

                                const table = document.createElement('table');
                                lineDiv.appendChild(table);
                                tr = table.insertRow();
                            }



                            const awordDiv = document.createElement('div');
                            awordDiv.className = `aword ${word.char_type_name}`;
                            //lineDiv.appendChild(awordDiv);
                            const td = tr.insertCell();
                            td.appendChild(awordDiv);

                            const arabicDiv = document.createElement('div');
                            arabicDiv.className = 'arabic';
                            arabicDiv.innerHTML = word.text_uthmani_tajweed;

                            // const img = document.createElement('img');
                            // if (word.char_type_name === "word") {
                            //     img.src=`https://static.qurancdn.com/images/w/rq-color/1/${verse.verse_number}/${word.position}.png?v=1`;
                            //     img.alt= word.text_uthmani;
                            // } else if (word.char_type_name === "end") {
                            //     img.src=`https://static.qurancdn.com/images/w/common/${verse.verse_number}.png?v=1`;
                            //     img.alt=verse.verse_key;
                            // }
                            // arabicDiv.appendChild(img);

                            const englishDiv = document.createElement('div');
                            englishDiv.className = 'english';
                            englishDiv.innerHTML = word.translation.text;

                            awordDiv.appendChild(arabicDiv);
                            awordDiv.appendChild(englishDiv);


                        });

                        versesDiv.appendChild(lineDiv);
                    });


                    surahVerses.forEach(surahVerse => {
                        surahNamesDiv.innerHTML = '<span>' + surahVerse.name + ":" + surahVerse.startVerse + "-" + surahVerse.endVerse + '</span>';
                    });
                    pageNoDiv.innerText = i;
                })


            }
        }

        function getVerseNo(verse) {
            return parseInt(verse.verse_key.split(':')[0]);
